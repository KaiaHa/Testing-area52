<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/colors.css">
    <link rel="stylesheet" href="../css/flex.css">
    <link rel="stylesheet" href="../css/fonts.css">
    <link rel="stylesheet" href="../css/grid.css">
    <link rel="stylesheet" href="../css/shadows.css">
    <link rel="stylesheet" href="../css/sizes.css">
    <link rel="stylesheet" href="../css/Templol.css">
    <link rel="stylesheet" href="../css/utility.css">
    <link rel="stylesheet" href="../css/visual.css">
    <link rel="stylesheet" href="../css/forms.css">
    <link rel="stylesheet" href="../css/timeline.css">
    <link rel="stylesheet" href="../css/test.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css" integrity="sha384-G0fIWCsCzJIMAVNQPfjH08cyYaUtMwjJwqiRKxxE/rx96Uroj1BtIQ6MLJuheaO9" crossorigin="anonymous">
</head>
<body>
    <!-- Shake animation -->
<div>
    <div class="sq-animation-toggle">
        <div class="sq-card sq-card-default sq-card-body sq-animation-shake">
            <i class="far fa-address-card"></i>
        </div>
    </div>

    <div class="sq-animation-toggle">
        <div class="sq-card sq-card-default sq-card-body sq-animation-shake">
            <i class="sq-text-center far fa-address-book"></i>
        </div>
    </div>

    <div class="sq-animation-toggle">
        <div class="sq-card sq-card-default sq-card-body sq-animation-shake">
            <i class="far fa-thumbs-up"></i>
        </div>
    </div>

    <div class="sq-animation-toggle">
        <div class="sq-card sq-card-default sq-card-body sq-animation-shake">
            <i class="far fa-thumbs-down"></i>
        </div>
    </div>

    <div class="sq-animation-toggle">
        <div class="sq-card sq-card-default sq-card-body sq-animation-shake">
            <i class="far fa-bookmark"></i>
        </div>
    </div>

    <div class="sq-animation-toggle">
        <div class="sq-card sq-card-default sq-card-body sq-animation-shake">
            <i class="far fa-comment"></i>
        </div>
    </div>

    <div class="sq-animation-toggle">
        <div class="sq-card sq-card-default sq-card-body sq-animation-shake">
            <i class="far fa-star"></i>
        </div>
    </div>

    <div class="sq-animation-toggle">
        <div class="sq-card sq-card-default sq-card-body sq-animation-shake">
            <i class="far fa-image"></i>
        </div>
    </div>

    <div class="sq-animation-toggle">
        <div class="sq-card sq-card-default sq-card-body sq-animation-shake">
            <i class="fab fa-facebook-square"></i>
        </div>
    </div>

    <div class="sq-animation-toggle">
        <div class="sq-card sq-card-default sq-card-body sq-animation-shake">
            <i class="fab fa-skype"></i>
        </div>
    </div>

    <div class="sq-animation-toggle">
        <div class="sq-card sq-card-default sq-card-body sq-animation-shake">
            <i class="fab fa-twitter"></i>
        </div>
    </div>

    <div class="sq-animation-toggle">
        <div class="sq-card sq-card-default sq-card-body sq-animation-shake">
            <i class="fab fa-instagram"></i>
        </div>
    </div>

    <div class="sq-animation-toggle">
        <div class="sq-card sq-card-default sq-card-body sq-animation-shake">
            <i class="fab fa-google-plus"></i>
        </div>
    </div>

    <div class="sq-animation-toggle">
        <div class="sq-card sq-card-default sq-card-body sq-animation-shake">
            <i class="fab fa-android"></i>
        </div>
    </div>
    <div class="sq-animation-toggle">
        <div class="sq-card sq-card-default sq-card-body sq-animation-shake">
            <i class="fab fa-apple"></i>
        </div>
    </div>
</div>

        <style>
        .sq-animation-shake {
          animation-name: sq-shake;
        }
        @keyframes sq-shake {
          0%,
          100% {
            transform: translateX(0);
          }
          10% {
            transform: translateX(-9px);
          }
          20% {
            transform: translateX(8px);
          }
          30% {
            transform: translateX(-7px);
          }
          40% {
            transform: translateX(6px);
          }
          50% {
            transform: translateX(-5px);
          }
          60% {
            transform: translateX(4px);
          }
          70% {
            transform: translateX(-3px);
          }
          80% {
            transform: translateX(2px);
          }
          90% {
            transform: translateX(-1px);
          }
        }
        .sq-animation-toggle:not(:hover):not(.sq-hover) [class*='sq-animation-'] {
          animation-name: none;}
          [class*='sq-animation-'] {
            animation-duration: 0.5s;
            animation-timing-function: ease-out;
            animation-fill-mode: both;
          }
        </style>
    
</body>
</html>
